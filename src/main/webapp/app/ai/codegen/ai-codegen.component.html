<div>
  <h2>AI Code Generator</h2>
  <textarea [(ngModel)]="prompt" placeholder="Enter prompt"></textarea>
  <button (click)="generate()">Generate</button>
</div>
<div *ngIf="tsCode || htmlCode">
  <h3>TypeScript</h3>
  <textarea [(ngModel)]="tsCode" rows="10" cols="80"></textarea>
  <h3>HTML</h3>
  <textarea [(ngModel)]="htmlCode" rows="10" cols="80"></textarea>
  <button (click)="save()">Save</button>
</div>
